<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator UI</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        background: #f2f2f2;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .calculator{
        width: 330px;
        background: #ffffff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    .display{
        width: 100%;
        height: 70px;
        background: #eeeeee;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 15px;
        font-size: 28px;
        font-weight: bold;
        color: #333;
    }

    .buttons{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button{
        padding: 18px;
        border: none;
        border-radius: 10px;
        background: #e7e7e7;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    button:active{
        transform: scale(0.95);
    }

    .operator{
        background: #ff8b72;
        color: white;
    }

    .equal{
        background: #ff4b4b;
        color: white;
        grid-column: span 2;
    }

    .clear{
        background: #333;
        color: white;
    }

</style>
</head>
<body>

<div class="calculator">
    
    <div class="display" id="display">
        0
    </div>

    <div class="buttons">
        <button class="clear btn">C</button>
        <button class="btn">âŒ«</button>
        <button class="operator btn">%</button>
        <button class="operator btn">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="operator btn">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="operator btn">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="operator btn">+</button>

        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="equal btn">=</button>
    </div>

</div>
<script src="new9.js"></script>
</body>
</html>
