<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-TOKYO MERCH | AUTH</title>
    <style>
        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00f2ff;
            --dark-core: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--dark-core);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. ANIMATION: SPEED LINES (The "Action" background) */
        .speed-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, transparent 20%, var(--dark-core) 70%),
                              repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 20px);
            animation: speedMove 0.2s linear infinite;
            z-index: 1;
        }

        @keyframes speedMove {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* 2. AUTH CARD WITH "ENERGY" BORDER */
        .auth-card {
            position: relative;
            z-index: 10;
            width: 380px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 15px var(--neon-blue);
            animation: glitchEntrance 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* 3. ANIMATION: GLITCH ENTRANCE */
        @keyframes glitchEntrance {
            0% { transform: translate(20px) skewX(20deg); opacity: 0; }
            20% { transform: translate(-20px) skewX(-20deg); opacity: 1; }
            40% { transform: translate(10px) skewX(10deg); }
            100% { transform: translate(0) skewX(0); }
        }

        h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 5px;
            margin-top: 0;
            text-shadow: 3px 3px var(--neon-pink);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom-color: var(--neon-pink);
            padding-left: 20px; /* Action slide effect */
        }

        /* 4. ANIMATION: PULSING BUTTON */
        .btn-action {
            width: 100%;
            padding: 15px;
            background: var(--neon-pink);
            border: none;
            color: white;
            font-weight: 900;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); /* Angular Anime Shape */
            transition: 0.2s;
        }

        .btn-action:hover {
            background: var(--neon-blue);
            transform: scale(1.05) skewX(-5deg);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .decoration-text {
            position: absolute;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.03);
            white-space: nowrap;
            pointer-events: none;
            z-index: 2;
        }

    </style>
</head>
<body>

    <div class="speed-lines"></div>
    <div class="decoration-text">限界を突破せよ  OVER LIMIT  限界を突破せよ</div>

    <div class="auth-card">
        <h2>LOGIN_V3</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="USER_ID" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="PASS_KEY" required>
            </div>
            <button type="submit" class="btn-action">INITIALIZE</button>
        </form>
    </div>

    <script>
        // Adding a small hover shake effect to the card via JS
        const card = document.querySelector('.auth-card');
        card.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 20;
            let y = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
