<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="./day4.css">
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!-- FORM added -->
        <form id="todo-form" class="input-container">
            <input
                type="text"
                placeholder="Enter the Task"
                id="todo-input"
                required
            />
            <button id="add-button">Add</button>
        </form>

        <ul id="todo-items"></ul>
    </div>

    <script src="day4.js"></script>
</body>
</html>
