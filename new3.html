<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 40px;
            margin: 20px 0;
            color: #222;
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px; /* adds spacing between buttons */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:nth-child(3) {
            background-color: #f44336; /* stop button */
        }

        button:nth-child(3):hover {
            background-color: #d32f2f;
        }

        button:nth-child(4) {
            background-color: #2196F3; /* reset button */
        }

        button:nth-child(4):hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div>
        <h1>Stopwatch</h1>
        <p id="display">00:00</p>
        <button onclick="startBtn()">Start</button>
        <button onclick="stopBtn()">Stop</button>
        <button onclick="resetBtn()">Reset</button>
    </div>

    <script src="new3_stopwatch.js"></script>
</body>
</html>
