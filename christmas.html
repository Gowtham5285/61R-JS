<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Modern Christmas Tree üéÑ</title>

<style>
:root {
  --bg: #020617;
  --card: rgba(255,255,255,0.08);
  --green: #15803d;
  --brown: #7c2d12;
  --glow: 0 0 18px currentColor;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f172a, var(--bg));
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  color: white;
}

/* ===== SCENE ===== */
.scene {
  width: 420px;
  height: 540px;
  background: var(--card);
  backdrop-filter: blur(16px);
  border-radius: 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== TREE ===== */
.tree {
  position: relative;
  width: 300px;
  height: 420px;
}

/* ===== STAR ===== */
.star {
  position: absolute;
  top: -45px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 44px;
  color: gold;
  filter: drop-shadow(0 0 20px gold);
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  to { transform: translateX(-50%) scale(1.15); }
}

/* ===== LAYERS ===== */
.layer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  border-left: var(--w) solid transparent;
  border-right: var(--w) solid transparent;
  border-bottom: var(--h) solid var(--green);
  filter: drop-shadow(0 8px 12px rgba(0,0,0,0.4));
}

.layer.one { top: 0;   --w: 90px;  --h: 110px; }
.layer.two { top: 80px;--w: 120px; --h: 140px; }
.layer.three { top: 180px; --w: 150px; --h: 160px; }

/* ===== TRUNK ===== */
.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 80px;
  background: linear-gradient(#92400e, var(--brown));
  border-radius: 8px;
}

/* ===== LIGHTS ===== */
.light {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  box-shadow: var(--glow);
  animation: blink 1.4s infinite alternate;
}

@keyframes blink {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* ===== FOOTER ===== */
.text {
  margin-top: 24px;
  font-size: 18px;
  letter-spacing: 1px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="scene">
  <div class="tree">
    <div class="star">‚≠ê</div>

    <div class="layer one"></div>
    <div class="layer two"></div>
    <div class="layer three"></div>

    <div class="trunk"></div>
  </div>

  <div class="text">Merry Christmas üéÑ</div>
</div>

<script>
const tree = document.querySelector(".tree");
const colors = ["#f87171", "#fde047", "#38bdf8", "#a7f3d0"];

for (let i = 0; i < 22; i++) {
  const light = document.createElement("div");
  light.className = "light";

  light.style.color =
    colors[Math.floor(Math.random() * colors.length)];

  light.style.top = Math.random() * 260 + 40 + "px";
  light.style.left = Math.random() * 240 + 30 + "px";

  tree.appendChild(light);
}
</script>

</body>
</html>
